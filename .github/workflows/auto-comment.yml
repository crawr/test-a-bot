name: Auto Comment
on: [issues]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          issuesLabeled: 'enhancement'
          issuesOpenedComment: |
            Hi @{{ author }}, thank you for raising this issue. 
            
            The community has 30 days to upvote üëç the issue.
            If it receives 10 upvotes we will move it to our backlog. If not, we will close it.
